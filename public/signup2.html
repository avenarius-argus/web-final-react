<html>
<head>
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="signup2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul class="step-indicator">
            <li>
             <strong>
              1
             </strong>
             Create account
            </li>
            <li>
             2 Enter profile
            </li>
            <li>
             3 Rate movie
            </li>
           </ul>

           <div class="form-section">
            <div class="pb-5">
            <button type="button" class=" btn btn-secondary float-end">Skip Profile >></button>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Language:</label>
                <select class="form-select" id="language">
                    <option>English</option>
                </select>
                <div id="languageHelp" class="form-text">All parts of the profile are optional</div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <input type="date" class="form-control" id="birthdate">
                <div id="birthdateHelp" class="form-text">Only your age will be shown to other users</div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender">

                    <option selected>Female</option>

                    <option >Male</option>
                    <option >Decline to choose</option>
                    <option >Others</option>

                    
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label">Location</label>
                <input type="text" class="form-control mb-2" placeholder="City">
                <input type="text" class="form-control mb-2" placeholder="State/Province">
                <input type="text" class="form-control" placeholder="Country">
            </div>
            <div class="mb-3">
                <label for="timeZone" class="form-label">Time Zone:</label>
                <select class="form-select" id="timeZone">
                    <option>Greenwich Mean Time (GMT 00:00)</option>
                    <option>Eastern Standard Time (GMT-05:00)</option>
                    <option>Pacific Standard Time (GMT-08:00)</option>
                    <option>Central European Time (GMT+01:00)</option>
                    <option>Australian Eastern Standard Time (GMT+10:00)</option>
                </select>
                
            </div>
            <div class="mb-4">
                <label class="form-label">About You</label>
                <input type="text" class="form-control mb-2" placeholder="Personal Website">
                <textarea class="form-control mb-2" placeholder="Enter at least 3 or 4 of your favorite director/artists, separated with commas:"></textarea>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="linkFavorite">
                </div>
                <textarea class="form-control" placeholder="About yourself/other comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Profile</button>
        </form>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p> MovieFans 2023</p>
                </div>
                <div class="col">
                    <p>INFO</p>
                    <a href="#">FAQ</a><br>
                    <a href="#">Development status</a><br>
                    <a href="#">RYMzilla</a><br>
                    <a href="#">Submissions</a>
                </div>
                <div class="col">
                    <p>POLICY</p>
                    <a href="#">Database standards</a><br>
                    <a href="#">Privacy</a><br>
                    <a href="#">Terms of service</a>
                </div>
                <div class="col">
                    <p>CONTACT US</p>
                    <a href="#">Support / Feedback</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
